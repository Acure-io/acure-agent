apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: acure-agent
  name: acure-agent
  namespace: acure
automountServiceAccountToken: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: acure-agent
  namespace: acure
  labels:
    app.kubernetes.io/name: acure-agent
data:
  acure-agent.conf: |
    BaseUri=$ACURE_URI
    ApiKey=$ACURE_KEY
    FileStorage=""
    Timeout=100
    
    [Plugins]
    CSharpPath="plugins"
    
    [Connection]
    Timeout=100
    RetryCount=10
    
    [Agent]
    SlotsCount=2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: acure-agent
  namespace: acure
  labels:
    app.kubernetes.io/name: acure-agent
rules:
- apiGroups: [""]
  resources:
  - nodes
  - pods
  - persistenvolumes
  - events
  - services
  - endpoints
  - componentstatuses
  verbs: ["get", "list", "watch"]
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  - daemonsets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics", "/metrics/*"]
  verbs: ["get"]
- apiGroups:
  - ""
  resources:
  - nodes/metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: acure-agent
  namespace: acure
  labels:
    app.kubernetes.io/name: acure-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: acure-agent
subjects:
- kind: ServiceAccount
  name: acure-agent
  namespace: acure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acure-agent
  labels:
    app.kubernetes.io/name: acure-agent
  namespace: acure
spec:
  replicas:
  selector:
    matchLabels:
      app.kubernetes.io/name: acure-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: acure-agent
    spec:
      imagePullSecrets:
        []
      serviceAccountName: acure-agent
      containers:
        - name: acure-agent
          image: "acureio.azurecr.io/acure-agent:latest"
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/app/acure-agent.conf"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /app/acure-agent.conf
              subPath: acure-agent.conf
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: acure-agent
